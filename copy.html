<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Copy by Image</title>

<style>
body {
  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

img {
  cursor: pointer;
  max-width: 100%;
}

#temp {
  position: absolute;
  left: -9999px;
}
</style>
</head>

<body>

<!-- Ảnh bấm -->
<img 
  src="https://i.pinimg.com/736x/92/b4/1c/92b41c610982a0b1e370a72f1270d759.jpg"
  alt="Copy"
  onclick="copyContent()"
>

<textarea id="temp"></textarea>

<script>
function copyContent() {
  const hiddenContent =
    '=IMAGE("https://drive.google.com/uc?export=view&id=1VsSJzM3JLAI-i0y4ImsZdtTkpUJP6yKD")';

  const temp = document.getElementById("temp");
  temp.value = hiddenContent;
  temp.select();
  document.execCommand("copy");

  alert("✅ Đã sao chép công thức IMAGE");
}
</script>

</body>
</html>
